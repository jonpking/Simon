<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>

<body>

    <div id="title">
        <h1>SIMON</h1>
        <div class="container">
            <div id="scoreBoard">
                <h2 id="roundWrapper">Round: <span id="round">1</span></h2>
                <div id="timerWrapper">
                    <div id="timerBorder">
                        <div id="timer" style="width: 100%;"></div>
                    </div>
                    <h2 id="gameOver" class="hidden">Game Over</h2>
                </div>
                <h2 id="scoreWrapper">Score: <span id="score">0</span></h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="square-grid">
            <div class="square" id="red"></div>
            <div class="square" id="green"></div>
            <div class="square" id="blue"></div>
            <div class="square" id="yellow"></div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
