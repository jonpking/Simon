<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>

<body>

    <div id="title">
        <div class="container">
            <div id="header">
                <h1>SIMON</h1>
                <button id="startResetBtn">Start Game</button>
                <h2 id="roundWrapper">Round: <span id="round">0</span></h2>
            </div>
        </div>
        <div class="container">
            <div id="timerBoard">
                <div id="timerWrapper">
                    <div id="timerBorder">
                        <div id="timer" style="width: 100%;"></div>
                    </div>
                    <h2 id="gameOver" class="hidden">GAME OVER</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="square-grid">
            <div class="square" id="red"></div>
            <div class="square" id="green"></div>
            <div class="square" id="blue"></div>
            <div class="square" id="yellow"></div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
